server {
	# SSL/TLS
	listen 			443 ssl;
	ssl_certificate	/etc/nxinx/ssl/inception.crt;
	ssl_protocols	/etc/nginx/ssl/inception.key;
	ssl_protocols	TLSv1.2 TLSv1.3;
	# Server files/name
	root			/var/www/wordpress;
	server_name		rbaticle.42.fr;
	index			index.php index.html index.htm;
	# 404 errors + use php of wordpress container
	location / {
		try_files	$uri $uri/ =404;
	}
	location ~ /.php$ {
		include			snippets/fastcgi-php.conf;
		fastcgi_pass	wordpress:9000;
	}
}
